<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="index.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space Mono">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    /* .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } */

  </style>
</head>
<body>

  <header class="heading">
    <h1> SPLI <br> TTER </h1>
  </header>

  <section>
    <div class="container">

      <div class="left-side">
        <div class="bill">
          <p>Bill</p>
          <span class="input-sign">$</span>
          <input type="text" id="bill" placeholder="0.00" class="input">
        </div>

        <div class="tip">
          <p>Select Tip %</p>
          <div class="tip-buttons">
            <button class="tip-button">5%</button>
            <button class="tip-button">10%</button>
            <button class="tip-button">15%</button>
            <button class="tip-button">25%</button>
            <button class="tip-button">50%</button>
            <button class="tip-button" id="custom">Custom</button>
          </div>
        </div>

        <div class="people">
          <p>Number of People</p>
          <span class="input-sign fa fa-user" id="person-symbol"></span>
          <input type="text" id="people" placeholder="0" class="input">
          

      </div>
        
    </div>

    <div class="right-side">
      <div class="tip-amount">
        <p>Tip Amount</p>
        <span class="output-sign">$</span>
        <span class="output" id="tip">0.00</span>
      </div>

      <div class="total">
        <p>Total</p>
        <span class="output-sign">$</span>
        <span class="output" id="total">0.00</span>
      </div>

      <button class="reset">Reset</button>

  </section>
 
</body>
</html>
