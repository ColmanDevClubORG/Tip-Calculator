<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Overpass:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:wght@700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Tip calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
<div class="container">
  <section class="left">
    <h3>Bill</h2>
    <input id="bill-input" type="text" placeholder="">
    <h3>Select Tip %</h2>
    <div id="btn">
      <button>5%</button>
      <button>10%</button>
      <button>15%</button>
      <button>25%</button>
      <button>50%</button>
      <button id="custom">Custom</button>
    </div>
    <h3>Number of People</h2>
    <input id="people-input" type="text" placeholder="">
    </section>
  
  <section class="right">
    <div id="tip-amount">
      <div id="text">
        <h3>Tip Amount</h3>
        <h5>/ person</h5>
      </div>
      <div id="num"><h1>4.27$</h1></div>
    </div>
    <div id="total-amount">
      <div id="text">
        <h3> Total</h3>
        <h5>/ person</h5>
      </div>
      <div id="num"><h1>32.79$</h1></div>
    </div>
    <button> Reset</button>
  </section>
</div>
  


  



  
  

 
</body>
</html>
