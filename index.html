<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splitter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header class="header">
    <h1>SPLI<br>TTER</h1>
  </header>
  <div class="container">
    <main class="main-content">
      <section class="input-panel">
        <div class="input-group">
          <label for="bill">Bill</label>
          <div class="input-wrapper">
            <img src="images\icon-dollar.svg" alt="dollar sign" class="icon">
            <input type="number" id="bill"  placeholder="0">
          </div>
        </div>
        
        <div class="tip">
          <p>Select Tip %</p>
          <div class="tip-buttons">
            <button class="tip-button">5%</button>
            <button class="tip-button" >10%</button>
            <button class="tip-button">15%</button>
            <button class="tip-button">25%</button>
            <button class="tip-button" >50%</button>
            <input type="number" id="custom-tip"  placeholder="Custom">
          </div>
        </div>
        <div class="input-group">
          <label for="people">Number of People</label>
          <div class="input-wrapper">
            <img src="images\icon-person.svg" alt="person sign" class="icon">
            <input type="number" id="people" placeholder="1">
          </div>
        </div>
      </section>
      <section class="output-panel">
        <div class="output-group">
          <div class="output">
            <p >Tip Amount</p>
            <span class="amount" id="tip-amount">0.00$</span>
            <p class="person">/ person</p>
          </div>
          <div class="output">
            <p >Total</p>
            <span class="amount" id="total-amount">0.00$</span>
            <p class="person">/ person</p>
          </div>
        </div>
        <button class="reset">RESET</button>
      </section>
    </main>
  </div>
</body>

</html>
