<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
 <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<!--font-->
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <div class="container">
    <img src="/images/logo.svg" alt="logo">
    <div class="calculator">
        <!-- Left Side -->
        <div class="input-section">
            <label for="bill">Bill</label>
            <div class="input-with-icon">
                <input type="number" id="bill" placeholder="0">
                <img src="/images/icon-dollar.svg" alt="dollar icon">
            </div>
            
            <label for="tip">Select Tip %</label>
            <div class="tip-buttons">
                <button class="tip-btn" data-tip="5" onclick="calcTip(5)">5%</button>
                <button class="tip-btn" data-tip="10" onclick="calcTip(10)">10%</button>
                <button class="tip-btn" data-tip="15" onclick="calcTip(15)">15%</button>
                <button class="tip-btn" data-tip="25" onclick="calcTip(25)">25%</button>
                <button class="tip-btn" data-tip="50" onclick="calcTip(50)">50%</button>
                <button class="tip-btn" id="custom-btn" data-tip="Custom">Custom</button>
            </div>

            <label for="people">Number of People</label>
            <div class="input-with-icon">
                <input type="number" id="people" placeholder="0">
                <img src="/images/icon-person.svg" alt="person icon">
            </div>

            <button class="submit-btn" id="submit" onclick="finalResult()">Submit</button>
        </div>

        <!-- Right Side -->
        <div class="output-section">
            <div class="result">
                <p>Tip Amount <br> <span>/ person</span></p>
                <h2 id="tip-amount">$0.00</h2>
            </div>
            <div class="result">
                <p>Total <br> <span>/ person</span></p>
                <h2 id="total">$0.00</h2>
            </div>
            <div class="reset">
                 <button id="reset-btn">RESET</button>
            </div> 
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
