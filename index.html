<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="info">

      <div class="mini">
        <label>Bill</label>
        <input id="bill" class="bill" type="number" placeholder="0" oninput="selectedBill(event)">
      </div>
      <div class="mini">
        <label >Select Tip %</label>
        <div class="selected-tip">
          <button onclick="selectedTip('5')" class="btn">
            5%
          </button>
          <button  onclick="selectedTip('10')" class="btn">
            10%
          </button>
          <button onclick="selectedTip('15')" class="btn">
            15%
          </button>
          <button onclick="selectedTip('25')" class="btn">
            25%
          </button>
          <button onclick="selectedTip('50')" class="btn">
            50%
          </button>
          <input type="number" placeholder="Custom" class="btn custom">
            
        </input>
        </div>

      </div>

      <div class="mini">
        <label >Number of People</label>
        <p  id="error" class="error">Can't be zero!</p>
        <input id="ppl-counter" class="ppl" type="number" placeholder="0" required oninput="selectedNumOfPpl(event)" min="0">
      </div>
  </div>

  <div class="result">

    <div class="mini-container">
      <div class="mini-result">
        <label class="rlabel" >Tip Amount <p>/ person</p></label>
        <h2 id="tip">$0.00</h2>
        
      </div>
      
      <div class="mini-result" id="mini-result-2">
        <label class="rlabel" >Total <p>/ person</p></label>
        <h2 id="total">$0.00</h2>
      </div>
  </div>

    <button class="btn reset" onclick="reset()"> RESET</button>
  </div>




  </div>
 <script src="index.js"></script>
  
</body>
</html>
