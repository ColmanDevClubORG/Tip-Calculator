<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:wght@700&family=Space+Mono:wght@700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <img id="logo" src="./images/logo.svg">
  <div class="container">
    <section class="leftSide">
      <div id="part1">
        <form>
          <label for="fTextL" id="fTextL">Bill</label><br>
          <input type="text" id="fPrice" placeholder="0"><br>
          <!-- <input type="text" id="fPrice">
          <h id="createdText">142.55</h><br> -->
        </form>
      </div>
      <div id="part2">
        <p id="fTextL">Select Tip %</p>
      </div>
      <section class="choosingATip">
        <button class="chooseTip">5%</button>
        <button class="chooseTip">10%</button>
        <button class="chooseTip">15%</button>
        <button class="chooseTip">25%</button>
        <button class="chooseTip">50%</button>
        <button id="chooseTipDifferent">Custom</button>
      </section>
  <div id="part3">
    <form>
      <label for="fTextL" id="fTextL">Number of People</label><br>
      <input type="text" id="fNum" placeholder="0"><br>
      <!-- <input type="text" id="fNum">
      <h id="createdText">5</h><br> -->
    </form>
  </div>
  </section>
  <section class="rightSide">
    <div id="tipAmount">
      <div id="text">
        <p id="text101">Tip Amount</p>
        <p id="text102">/ person</p>
      </div>
      <div id="amountNumber">$0</div>
    </div>
    <div id="totalPrice">
      <div id="totalText">
        <p id="text101">Total</p>
        <p id="text102">/ person</p>
      </div>
      <div id="amountPrice">$0</div>
    </div>
    <button id="resetB">
      <p id="textReset"><b>RESET</b></p>
    </button>
  </section>
  </div>
</body>

</html>
