<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="title">SPLI<br />TTER</div>
      <div class="form-container">
        <div class="form">
          <div class="bill-section">
            <div class="catch-and-bill-title">
              <div class="title-section">Bill</div>
              <div class="errorMessage"></div>
              </div>
            <div class="input-container">
              <i class="icon"><img src="/images/icon-dollar.svg" alt="" /></i>
              <input
                type="number"
                id="bill-input"
                name="bill"
                oninput="billHandler(event)"
                min="0"
                placeholder="0"
              />
            </div>
          </div>
          <div class="tip-section">
            <div class="catch-and-tip-title">
              <div class="title-section">Select Tip %</div>
              <div class="errorMessage"></div>
            </div>
            <div class="tip-buttons" >
              <button value="5" class="tip-btn">5%</button>
              <button value="10" class="tip-btn">10%</button>
              <button value="15" class="tip-btn">15%</button>
              <button value="25" class="tip-btn">25%</button>
              <button value="50" class="tip-btn">50%</button>
              <input
                type="number"
                id="tip-input"
                name="tip"
                oninput="tipCustomHandler(event.target.value)"
                min="0"
                max="999"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="people-section">

            <div class="catch-and-people-title">
              <div class="title-section">Number of People</div>
              <div class="errorMessage"></div>
            </div>

            <div class="input-container">
              <i class="icon"><img src="/images/icon-person.svg" alt="" /></i>
              <input
                type="number"
                id="people-input"
                name="people"
                oninput="peopleHandler(event)"
                min="1"
                placeholder="1"
              />
            </div>
          </div>
        </div>
        <div class="output">
          <div class="tip-amount-total">
            <div>
              <p>Tip Amount</p>
              <p id="tip-amount">$0.00</p>
            </div>
            <div>
              <p>Total Amount<br/>&nbsp &nbsp  &nbsp /for person</p>
              <p id="people-amount">$0.00</p>
            </div>
          </div>
          <button class="reset-btn" onclick="resetForm()">Reset</button>
        </div>
      </div>
    </div>
    <script src="/services/inputHandler.js"></script>
    <script src="/services/calculateTotal.js"></script>
    <script src="/services/input.validations.js"></script>
  </body>
</html>
