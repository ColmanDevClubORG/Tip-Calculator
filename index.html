<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="index.css">
</head>

<body>
  <script src="index.js"></script>

  <div class="container">
    <div class="leftSide">
      <div class="billAndTextBox">
        <div class="bill">
          Bill
        </div>
        <input type="text" class="textBox" id="billInput" placeholder="0.00" oninput="updateBill()"><br>
      </div>

      <div class="selectTipAndButtons">
        <div class="selectTip">
          Select Tip %
        </div>
        <div class="tipButtons">
          <button class="tipButton" onclick="getTipButton(this)">
            5%
          </button>
          <button class="tipButton" onclick="getTipButton(this)">
            10%
          </button>
          <button class="tipButton" onclick="getTipButton(this)">
            15%
          </button>
          <button class="tipButton" onclick="getTipButton(this)">
            25%
          </button>
          <button class="tipButton" onclick="getTipButton(this)">
            50%
          </button>
          <input class="tipButton" id="customButton" type="number" oninput="customTipHandler(this)"
            onclick="selectCustomTip(this)" placeholder="Custom">
          </input>
        </div>
      </div>

      <div class="numberOfPeopleAndTextBox">
        <div class="NumberOfPeople">
          Number of People
        </div>
        <input type="text" class="textBox" id="NumberOfPeopleInput" placeholder="1" oninput="updatePeople()"><br>
      </div>
    </div>

    <div class="rightSide">
      <div class="tipPersonAndTotalPerson">
        <div class="tipPersonWithTheAmount">
          <div class="tipAndPerson">
            <div class="tip">
              Tip Amount
            </div>
            <div class="person">
              / person
            </div>
          </div>
          <div class="amountOfTheTip">
            $0.00
          </div>
        </div>

        <div class="totalPersonWithTheAmount">
          <div class="totalAndPerson">
            <div class="total">
              Total
            </div>
            <div class="person">
              / person
            </div>
          </div>

          <div class="amountOfTheTotal">
            $0.00
          </div>
        </div>
      </div>

      <button class="resetButton" onclick="Reset()">
        RESET
      </button>
    </div>
  </div>
</body>

</html>
