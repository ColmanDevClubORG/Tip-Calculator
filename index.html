<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Tip Calculator App</title>
</head>

<body>
  <h1 class="headline">SPLI<br>TTER</h1>
  <div class="container">

    <main>
      <div class="left-container">
        <label for="bill">Bill</label>
        <div class="error-message-bill"></div>
        <input type="number" id="bill" placeholder="0" min="0" />

        <label id="Select-tip" for="Select-tip">Select Tip %</label>
        <div class="tip-selection">
          <button class="tip-button">5%</button>
          <button class="tip-button">10%</button>
          <button class="tip-button">15%</button>
          <button class="tip-button">25%</button>
          <button class="tip-button">50%</button>
          <input type="number" class="custom-tip" placeholder="Custom" min="0" />
        </div>

        <label id="Number-of-people" for="people">Number of People</label>
        <div class="error-message"></div>
        <input type="number" id="people" placeholder="0" min="1" />
      </div>

      <div class="right-container">
        <div class="result">
          <div class="tip-amount">
            <div>
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
            <p class="TipAmount">$0.00</p>
          </div>
          <div class="total-amount">
            <div>
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <p class="TotalAmount">$0.00</p>
          </div>
        </div>
        <button class="reset">RESET</button>
      </div>
    </main>
  </div>
</body>
<script src="script.js"></script>

</html>
