<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title"> 
        <span class="line1">SPLI</span><br>
        <span class="line2">TTER</span>
    </h1>

    <div class="calculator-container">
      
    <div class="calculator">

      <div class="input-section">
        
        <label for="bill">Bill</label>
        <input type="number" id="bill" placeholder="$">
        
        <label>Select Tip %</label>
        <div class="tip-buttons">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <button class="custom">Custom</button>
        </div>
        
        <label for="people">Number of People</label>
        <input type="number" id="people" placeholder="0">
      </div>

      <div class="output-section">
        <div class="output-item">
          <div class="label-row">
            <span>Tip Amount</span>
            <span class="value">$4.27</span>
          </div>
          <span class="per-person">/ person</span>
        </div>
        <div class="output-item">
          <div class="label-row">
            <span>Total</span>
            <span class="value">$32.79</span>
          </div>
          <span class="per-person">/ person</span>
        </div>
        <button class="reset-button">RESET</button>
      </div>         
    </div>
  </div>
</body>
</html>
