<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <main>
    <div class="logo">
      <img src="images/logo.svg">
    </div>

    <div class="calculator">
      <div class="input">
        <div class="bill">
          <label class="first_line" for="bill">Bill</label>
          <div class="filling">
            <img src="images/icon-dollar.svg">
            <input class="input_num" id="bill" type="number" placeholder="142.55">
          </div>
        </div>

        <div>
          <p class="head_line">Select Tip %</p>
          <div class="percentages-container">
            <label class="percent" for="5%">
              <input value="5" class="radio-percent" type="radio" id="5">
              <span class="label_percent">5%</span>
            </label>
            <label class="percent" for="10%">
              <input value="10" class="radio-percent" type="radio" id="10">
              <span class="label_percent">10%</span>
            </label>
            <label class="percentp" for="15%">
              <input value="15" class="radio-percent" type="radio" id="15">
              <span class="label_percentp">15%</span>
            </label>
            <label class="percent" for="25%">
              <input value="25" class="radio-percent" type="radio" id="25">
              <span class="label_percent">25%</span>
            </label>
            <label class="percent" for="50%">
              <input value="50" class="radio-percent" type="radio" id="50">
              <span class="label_percent">50%</span>
            </label>
            <label class="percent" for="custom">
              <input class=" input-custom-percent"  id="Custom" placeholder="Custom">
              <span hidden>Custom</span>
            </label>
          </div>
        </div>
       
        <div class="label-container">
          <label class="head_line" for="persons">Number of People</label>
        </div>
        <div class="filling">
          <img src="images/icon-person.svg">
          <input class="input_num" id="persons" type="number" placeholder="5">
        </div>
      </div>


      <div class="output">
        <div>
          <div class="output-wrapper">
            <div>
              <p class="output-label">Tip Amount</p>
              <p class="output-sub-label">/ person</p>
            </div>
            <p class="output-amount-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="17">
                <path fill="#9EBBBD"
                  d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z" />
              </svg>
              <span id="tip">4.27</span>
            </p>
          </div>
          <div class="output-wrapper">
            <div>
              <p class="output-label">Total</p>
              <p class="output-sub-label">/ person</p>
            </div>
            <p class="output-amount-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="17">
                <path fill="#9EBBBD"
                  d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z" />
              </svg>
              <span id="tip">32.79</span>
            </p>
          </div>
        </div>
        <button class="btn_rest" type="rest">RESET</button>
      </div>

    </div>
  </main>









</body>

</html>
