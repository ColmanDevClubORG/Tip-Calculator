<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
  
</head>
<body>


  <div class="container">
    <img class="titleImage" src="./images/logo.svg" alt="Dollar Icon" class="icon">

    <div class="calculator">

      <div class="leftSide">
        <div class="input-group">
          <label for="bill">Bill</label>
          <div class="theInput">
            <div class="inputNumber">
              <input type="number" id="bill" placeholder="0.00"> 
            </div>
            <div class="inputLogo">
             <img src="./images/icon-dollar.svg" alt="Dollar Icon" class="icon">
            </div>
          </div>
        </div>
        <div class="input-group">
          <label>Select Tip %</label>
          <div class="tip-buttons">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input type="number" placeholder="Custom">
          </div>
        </div>
        <div class="input-group">
          <label for="people">Number of People</label>
          <div class="theInput">
            <div class="inputNumber">
              <input type="number" id="people" placeholder="0.00"> 
            </div>
            <div class="inputLogo">
              <img src="./images/icon-person.svg" alt="Person Icon" class="icon" id="personIcon">
            </div>
          </div>
        </div>
      </div>

      
      <div class="rightSide">
        <div class="upperResults">
          <div class="result">
            <p>Tip Amount <span>/ person</span></p>
            <p class="value">$0.00</p>
          </div>
            <div class="result">
              <p>Total <span>/ person</span></p>
              <pclass="value">$0.00</p>
            </div>
        </div>
        <button class="reset">RESET</button>
      </div>


    </div>
  </div>
</body>
</html>
