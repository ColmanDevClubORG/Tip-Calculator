<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tip Calculator App</title>
</head>

<body>
  <h1 class="headline">SPLI<br>TTER</h1>
  <div class="container">

    <main>
      <div class="left-container">
        <label for="bill" class="input-label">
          <span class="label-text">Bill</span>
          <div class="error-message-bill"></div>
          <div class="input-container">
            <img src="images/icon-dollar.svg" alt="Dollar Icon" class="input-icon" />
            <input type="number" id="bill" placeholder="0" min="1" />
          </div>
        </label>

        <label id="Select-tip" for="Select-tip">Select Tip %</label>
        <div class="tip-selection">
        </div>

        <label for="people" id="Number-of-people">
          <span class="label-text">Number of People</span>
          <div class="error-message"></div>
          <div class="input-container">
            <img src="images/icon-person.svg" alt="Person Icon" class="input-icon" />
            <input type="number" id="people" placeholder="0" min="1" />
          </div>
        </label>
      </div>

      <div class="right-container">
        <div class="result">
          <div class="tip-amount">
            <div>
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
            <p class="TipAmount">$0.00</p>
          </div>
          <div class="total-amount">
            <div>
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <p class="TotalAmount">$0.00</p>
          </div>
        </div>
        <button class="reset">RESET</button>
      </div>
    </main>
  </div>
</body>
<script type="module" src="script.js"></script>
</html>
