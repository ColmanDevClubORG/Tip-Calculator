<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>
  <style>
  </style>
</head>
<body>
  
  <div id="title">
    <img src= "images\logo.svg" alt="Logo">
  </div>


  <div class="container">
    <div class ="claculator">
     
      <p>Bill</p>
      <div class="input">
        <img src = "images\icon-dollar.svg" alt="Dollar Icon">
        <input type="text" id="bill" placeholder="0.00">
      </div>
      
      <p>Select Tip</p>
      <div class="tip-buttons">
        <button> 5% </button> 
        <button> 10% </button>
        <button> 15% </button>
        <button> 25% </button> 
        <button> 50% </button>
        <input type="text" id="custom-tip" placeholder="Custom">  </button>
      </div>
     
    
      <p>Number of People</p>
      <div class="input">
        <img src= "images\icon-person.svg" alt="Person Icon">
        <input type="text" id="people" placeholder="0">
      </div>

    </div>
        
    <div class="outpot">
      <div class="results">
        <div class="result">
          <p>Tip Amount</p>
          <span>/ person</span>
          <h2>$4.27</h2>
        </div>
        <div class="result">
          <p>Total</p>
          <span>/ person</span>
          <h2>$32.79</h2>
        </div>
      </div>
      <button class="reset">RESET</button>
    </div>
  </div>
</body>
</html>
